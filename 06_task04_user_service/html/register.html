<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div>
            <form action="/register" method="POST">
                <label for="uid">
                         User_id : <input id="uid" name="User_id" type="text" required><br>
                </label><br>
                <label for="namef">
                      First Name : <input id="namef" name="First_Name" type="text" required><br>
                </label><br>
                <label for="namel">
                       Last Name : <input id="namel" name="Last_Name" type="text" required><br>
                </label><br>
                <label for="mail_id">
                        Email id : <input id="mail_id" name="Email_id" type="email" required><br>
                </label><br>
                <label for="ph">
                    Phone number : <input id="ph" name="Phone_number" type="number" required><br>
                </label><br>
                <label for="ad">
                         Address :  <input id="ad" name="Address" type="" required><br>
                </label><br>
                <button type="submit">REGISTER</button>
            </form>
        </div>
    </body>
</html>
